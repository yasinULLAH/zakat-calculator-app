# .github/workflows/daily-price-update.yml
name: Daily Gold/Silver Price Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Example: Run daily at midnight UTC

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (for node-fetch)
        run: npm install node-fetch

      - name: Run price update script
        # Ensure this 'env:' block is directly under the 'name: Run price update script'
        # and has the correct indentation (2 spaces from 'name:')
        env:
          METALPRICE_API_KEY: ${{ secrets.METALPRICE_API_KEY }} # THIS LINE IS CRUCIAL
        run: node ./.github/scripts/fetch-and-save-prices.js

      - name: Check for changes and push
        id: commit_push
        run: |
          git diff --exit-code prices-history.json || (
            echo "Changes detected, committing and pushing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add prices-history.json
            git commit -m "Automated: Update daily gold/silver prices for $(date +%Y-%m-%d)"
            git push
            echo "::set-output name=pushed::true"
          ) || (
            echo "No changes to commit."
            echo "::set-output name=pushed::false"
          )
